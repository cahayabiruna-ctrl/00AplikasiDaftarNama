<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Daftar Nama - Professional Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* * =========================================
     * PROFESSIONAL & ELEGANT THEME (DV STYLE)
     * =========================================
     */

    :root {
      /* Palette Warna Premium */
      --primary-dark: #0f172a;   /* Slate 900 - Latar Belakang Gelap/Teks Utama */
      --primary: #334155;        /* Slate 700 - Elemen Sekunder */
      --accent: #4f46e5;         /* Indigo 600 - Warna Aksi Utama */
      --accent-hover: #4338ca;   /* Indigo 700 */
      --bg-body: #f8fafc;        /* Slate 50 - Latar Belakang Halaman */
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      
      /* Status Colors (Soft Pastel versions for elegance) */
      --danger: #ef4444;
      --danger-bg: #fee2e2;
      --success: #10b981;
      --edit-mode: #f59e0b; /* Amber for Edit Warning */
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
    
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      background: var(--bg-body);
      color: var(--primary-dark);
      overflow: hidden; /* Mencegah scroll ganda */
    }

    /* === SPLASH SCREEN === */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--primary-dark);
      background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
      text-align: center;
    }
    #splash h1 {
        font-size: 2rem;
        margin-bottom: 40px;
        font-weight: 300;
        letter-spacing: 1px;
    }
    #splash h1 span {
        font-size: 4rem;
        display: block;
        margin-bottom: 15px;
        filter: drop-shadow(0 0 20px rgba(79, 70, 229, 0.4));
    }
    #splash button {
      padding: 16px 32px;
      min-width: 280px;
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 8px;
      backdrop-filter: blur(5px);
    }
    #splash button:hover { 
      background: #fff;
      color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* === CONTAINER UTAMA === */
    .container {
      display: none;
      flex-direction: column;
      height: 100%;
      max-width: 800px; /* Membatasi lebar agar tetap enak dibaca di layar lebar */
      margin: 0 auto;
      width: 100%;
      background: var(--bg-body);
      border-left: 1px solid var(--border-color); /* Garis halus di desktop */
      border-right: 1px solid var(--border-color);
    }
    
    /* Header Sticky yang Elegan */
    .header-group {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
        position: sticky;
        top: 0;
        z-index: 10;
        padding-bottom: 10px;
    }

    .main-title {
        font-size: 1.25rem;
        font-weight: 600;
        text-align: center;
        padding: 20px 0 10px 0;
        color: var(--primary-dark);
        letter-spacing: -0.5px;
    }

    /* Search Bar */
    .search-bar-container {
      padding: 10px 20px;
    }
    .search-bar-container input {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-size: 0.95rem;
      background: #fff;
      color: var(--primary-dark);
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }
    .search-bar-container input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    /* === FORM INPUT SECTION === */
    .form-section {
      background: #fff;
      padding: 20px;
      margin: 10px 20px;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }
    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    /* Input Styling */
    .form-section input, .form-section select {
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.95rem;
      background: var(--bg-body);
      color: var(--primary-dark);
      width: 100%;
      transition: 0.2s;
    }
    .form-section input:focus, .form-section select:focus {
        background: #fff;
        border-color: var(--accent);
    }

    /* Grid Tombol yang Presisi */
    .form-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Default 4 kolom */
      gap: 8px;
      margin-top: 8px;
    }
    
    /* Button Base Style */
    .form-buttons button {
      padding: 10px 0;
      font-size: 0.85rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-buttons button:hover { transform: translateY(-1px); filter: brightness(110%); }
    .form-buttons button:active { transform: translateY(0); }

    /* Button Colors */
    #btn-tambah { 
        background: var(--accent); color: white; 
        grid-column: span 2; /* Tombol utama lebih lebar */
    }
    #btn-edit { background: var(--primary-dark); color: white; }
    #btn-export { background: var(--success); color: white; }
    
    #btn-jumlah, #btn-sort { 
        background: #f1f5f9; color: var(--primary-dark); 
        border: 1px solid var(--border-color);
    }
    #btn-jumlah:hover, #btn-sort:hover { background: #e2e8f0; }

    #btn-batal-edit {
        grid-column: 1 / -1;
        background: var(--danger-bg);
        color: var(--danger);
        margin-top: 5px;
    }

    /* Tombol disabled */
    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
    }

    /* === LIST DATA === */
    .list-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px 40px 20px;
    }
    
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 16px;
      border-radius: 16px;
      border: 1px solid transparent;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    /* Efek hover card yang elegan */
    .card:hover { 
      transform: translateY(-3px); 
      box-shadow: var(--shadow-lg);
      border-color: rgba(79, 70, 229, 0.1);
    }

    /* Mode Edit Aktif */
    .card.selected {
      border: 1px solid var(--edit-mode);
      background: #fffbeb; /* Kuning sangat muda */
    }
    .card.selected::before {
        content: "EDITING";
        position: absolute;
        top: 0; right: 0;
        background: var(--edit-mode);
        color: white;
        font-size: 0.6rem;
        padding: 4px 8px;
        border-bottom-left-radius: 8px;
        font-weight: bold;
    }

    .card-header {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      padding-bottom: 12px;
      border-bottom: 1px dashed var(--border-color);
    }
    .card-header .icon {
        background: var(--bg-body);
        width: 32px; height: 32px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        margin-right: 12px;
        color: var(--accent);
    }

    .card-body {
        display: grid;
        gap: 8px;
    }

    .card-item {
        display: flex;
        align-items: flex-start;
        font-size: 0.9rem;
        color: #64748b;
        line-height: 1.4;
    }
    
    .card-item .icon {
        min-width: 24px;
        font-size: 0.9rem;
        margin-top: 2px; /* Align with text top */
    }
    
    /* Penanda Kategori (Badge Style) */
    .tag-keterangan {
        display: inline-block;
        padding: 2px 8px;
        background: #e0e7ff;
        color: var(--accent);
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: 600;
        margin-left: auto;
    }

    /* Tombol Aksi dalam Card */
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      padding-top: 10px;
    }
    .btn-card {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-aksi { background: var(--bg-body); color: var(--primary); border: 1px solid var(--border-color); }
    .btn-aksi:hover { background: var(--primary-dark); color: white; border-color: var(--primary-dark); }
    
    .btn-hapus { background: transparent; color: #ef4444; border: 1px solid #fee2e2; }
    .btn-hapus:hover { background: #fee2e2; }

    /* === MODAL MODERN === */
    #modal, #modal-jumlah, #modal-sort { 
        display: none; 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: rgba(15, 23, 42, 0.6); /* Backdrop gelap transparan */
        backdrop-filter: blur(4px);
        justify-content: center; align-items: center; 
        z-index: 99999; 
    }
    
    .modal-content { 
        background: #fff; 
        padding: 30px; 
        border-radius: 20px; /* Lebih rounded */
        width: 90%; max-width: 400px; 
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        text-align: center; 
        border: 1px solid rgba(255,255,255,0.1);
        animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    @keyframes popUp {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .modal-content h3 { 
        margin-bottom: 20px; 
        color: var(--primary-dark); 
        font-weight: 700;
        font-size: 1.2rem;
    }
    
    .modal-content textarea { 
        width: 100%; height: 120px; 
        padding: 15px; 
        border: 1px solid var(--border-color); 
        border-radius: 12px; 
        margin-bottom: 20px; 
        font-family: 'Poppins', sans-serif;
        resize: none;
        background: var(--bg-body);
    }
    .modal-content textarea:focus { border-color: var(--accent); background: #fff; }

    .modal-actions { display: flex; justify-content: flex-end; gap: 12px; }
    .modal-actions button { 
        padding: 10px 20px; 
        border: none; border-radius: 8px; 
        cursor: pointer; font-weight: 600; font-size: 0.9rem; 
    }
    
    .btn-cancel { background: #f1f5f9; color: #64748b; }
    .btn-save { background: var(--accent); color: white; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3); }

    /* Sort Modal Options */
    .sort-options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
    .sort-options button { 
        padding: 12px; 
        border: 1px solid var(--border-color); 
        border-radius: 10px; 
        background: #fff; 
        color: var(--primary);
        font-weight: 500;
        cursor: pointer; 
        transition: all 0.2s; 
    }
    .sort-options button:hover { border-color: var(--accent); color: var(--accent); background: #eef2ff; }
    
    .reset-sort-btn { 
        grid-column: 1 / -1; 
        background: var(--danger-bg) !important; 
        color: var(--danger) !important; 
        border-color: transparent !important;
    }

    mark { background: #fef08a; padding: 0 2px; border-radius: 2px; color: var(--primary-dark); }
  </style>
</head>
<body>
  
  <div id="splash">
    <h1><span>üíé</span>Daftar Nama<br><span style="font-size: 1rem; opacity: 0.8; font-weight: 400; letter-spacing: 2px; margin-top: -10px;">PROFESSIONAL EDITION</span></h1>
    <button onclick="mulaiBaru()">Mulai Database Baru</button>
    <button onclick="triggerImpor()">Impor Database (.json)</button>
  </div>

  <input type="file" id="file-importer" accept=".json" style="display: none;">

  <div class="container" id="app-container">
    
    <div class="header-group">
        <h1 class="main-title">Daftar Nama</h1>
        <div class="search-bar-container">
          <input type="text" id="search" placeholder="Cari nama, alamat, atau keterangan...">
        </div>
    </div>

    <div class="form-section">
      <form id="form-input-nama">
        <input type="text" id="input-nama" placeholder="Nama Lengkap" required>
        <input type="text" id="input-alamat" placeholder="Alamat / Domisili" required>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="input-hp" placeholder="No. WhatsApp/HP" required>
            <select id="input-keterangan" required style="cursor: pointer;">
              <option value="" disabled selected>Pilih Kategori</option>
              <option>Keluarga</option>
              <option>Tetangga</option>
              <option>Teman Dekat</option>
              <option>Relasi</option>
              <option>Lain-lain</option>
            </select>
        </div>
        
        <div class="form-buttons">
          <button type="submit" id="btn-tambah">Tambah Data</button>
          <button type="button" id="btn-jumlah" onclick="tampilkanJumlah()">Total</button>
          <button type="button" id="btn-sort" onclick="bukaModalSort()">Filter</button>
          <button type="button" id="btn-edit" onclick="aktifkanModeEdit()" disabled>Edit</button>
          <button type="button" id="btn-export" onclick="eksporData()">Backup</button>
          <button type="button" id="btn-batal-edit" onclick="batalEdit()" style="display: none;">Batalkan Edit</button>
        </div>
      </form>
    </div>

    <div class="list-container" id="card-container"></div>
  </div>

  <div id="modal">
      <div class="modal-content">
          <h3 id="modal-title">Catatan Interaksi</h3>
          <textarea id="aksi-textarea" placeholder="Tulis progres atau catatan khusus di sini..."></textarea>
          <div class="modal-actions">
              <button class="btn-cancel" onclick="tutupModal()">Tutup</button>
              <button class="btn-save" onclick="simpanAksi()">Simpan Catatan</button>
          </div>
      </div>
  </div>
  
  <div id="modal-jumlah">
      <div class="modal-content">
          <h3>Ringkasan Data</h3>
          <p id="jumlah-text" style="margin: 20px 0; font-weight: 500; font-size: 1.1rem; line-height: 1.5; color: #334155;"></p>
          <div class="modal-actions" style="justify-content: center;">
              <button class="btn-save" onclick="tutupModalJumlah()">Mengerti</button>
          </div>
      </div>
  </div>
  
  <div id="modal-sort">
      <div class="modal-content">
          <h3>Urutkan & Filter</h3>
          <div class="sort-options">
              <button onclick="urutkanData('a-z')">Nama A-Z</button>
              <button onclick="urutkanData('z-a')">Nama Z-A</button>
              <button onclick="filterData('Keluarga')">Keluarga</button>
              <button onclick="filterData('Tetangga')">Tetangga</button>
              <button onclick="filterData('Teman Dekat')">Teman Dekat</button>
              <button onclick="filterData('Relasi')">Relasi Bisnis</button>
              <button onclick="filterData('Lain-lain')">Lain-lain</button>
              <button onclick="filterData('')" class="reset-sort-btn">Tampilkan Semua</button>
          </div>
          <div class="modal-actions" style="justify-content: center;">
              <button class="btn-cancel" onclick="tutupModalSort()">Tutup</button>
          </div>
      </div>
  </div>

  <script>
    /* * =========================================
     * KODE JAVASCRIPT ANDA
     * TIDAK ADA PERUBAHAN LOGIKA SAMA SEKALI
     * Hanya sedikit penyesuaian render HTML di dalam JS 
     * agar sesuai dengan CSS baru (struktur card)
     * =========================================
     */

    let data = [];
    let selectedIndex = null;
    let editIndex = null;
    let currentCategoryFilter = '';

    const splash = document.getElementById('splash');
    const appContainer = document.getElementById('app-container');
    const form = document.getElementById('form-input-nama');
    const cardContainer = document.getElementById('card-container');
    const searchInput = document.getElementById('search');
    const modal = document.getElementById('modal');
    const modalJumlah = document.getElementById('modal-jumlah');
    const modalSort = document.getElementById('modal-sort');
    const jumlahText = document.getElementById('jumlah-text');
    const aksiTextarea = document.getElementById('aksi-textarea');
    const btnEdit = document.getElementById('btn-edit');
    const btnTambah = document.getElementById('btn-tambah');
    const btnBatalEdit = document.getElementById('btn-batal-edit');
    const fileImporter = document.getElementById('file-importer');

    function masukFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) elem.requestFullscreen().catch(err => console.log(err));
      }
    }

    // --- FUNGSI SPLASH SCREEN ---

    function mulaiBaru() {
      if (confirm("Yakin ingin memulai database baru? Data yang tersimpan di browser akan dihapus.")) {
        data = [];
        simpanKeLocalStorage();
        masukAplikasi();
      }
    }
    
    function triggerImpor() {
      fileImporter.click();
    }

    fileImporter.onchange = (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const text = e.target.result;
                const importedData = JSON.parse(text);
                
                if (Array.isArray(importedData)) {
                    data = importedData;
                    simpanKeLocalStorage();
                    alert("Data berhasil diimpor!");
                    masukAplikasi();
                } else {
                    alert("Format file JSON tidak valid. Harus berupa array.");
                }
            } catch (err) {
                alert("Gagal membaca file. Pastikan file JSON valid.");
                console.error("Gagal impor:", err);
            }
        };
        reader.readAsText(file);
        event.target.value = null;
    };

    function masukAplikasi() {
        masukFullscreen();
        splash.style.display = 'none';
        appContainer.style.display = 'flex';
        bacaDariLocalStorage();
        renderCards();
    }


    // --- FUNGSI PENYIMPANAN ---

    function simpanKeLocalStorage() {
      try {
        localStorage.setItem('daftarNamaDatabase', JSON.stringify(data));
      } catch (err) {
        console.error("Gagal menyimpan ke localStorage:", err);
        alert("Gagal menyimpan data. Mungkin penyimpanan browser penuh.");
      }
    }

    function bacaDariLocalStorage() {
      const dataTersimpan = localStorage.getItem('daftarNamaDatabase');
      if (dataTersimpan) {
        data = JSON.parse(dataTersimpan);
      } else {
        data = [];
      }
    }

    function eksporData() {
        if (data.length === 0) {
            alert("Tidak ada data untuk disimpan.");
            return;
        }
        
        const jsonString = JSON.stringify(data, null, 2);
        const blob = new Blob([jsonString], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = 'daftar_nama_backup.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        alert("Data berhasil disimpan sebagai daftar_nama_backup.json");
    }

    // --- FUNGSI RENDER DAN AKSI ---

    function highlight(text, keyword) {
      if (!text) return '';
      if (!keyword) return text;
      const regex = new RegExp(`(${keyword.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function renderCards() {
      cardContainer.innerHTML = '';
      const searchFilter = searchInput.value.toLowerCase();
      const filteredData = data.filter(item => {
        const matchesCategory = !currentCategoryFilter || item.keterangan === currentCategoryFilter;
        const matchesSearch = !searchFilter || (
            item.nama.toLowerCase().includes(searchFilter) ||
            item.alamat.toLowerCase().includes(searchFilter) ||
            item.hp.toLowerCase().includes(searchFilter) ||
            item.keterangan.toLowerCase().includes(searchFilter) ||
            (item.aksi && item.aksi.toLowerCase().includes(searchFilter))
        );
        return matchesCategory && matchesSearch;
      });

      filteredData.forEach(item => {
        const originalIndex = data.indexOf(item);
        const card = document.createElement('div');
        card.className = `card ${editIndex === originalIndex ? 'selected' : ''}`;
        card.setAttribute('onclick', `pilihUntukEdit(${originalIndex})`);

        // Struktur HTML Card disesuaikan sedikit agar pas dengan CSS baru
        // Data tetap diambil dari variabel 'item' yang sama
        card.innerHTML = `
            <div class="card-header">
                <span class="icon">üë§</span>
                ${highlight(item.nama, searchFilter)}
                <span class="tag-keterangan">${highlight(item.keterangan, searchFilter)}</span>
            </div>
            <div class="card-body">
                <div class="card-item">
                    <span class="icon">üìç</span>
                    <span>${highlight(item.alamat, searchFilter) || '-'}</span>
                </div>
                <div class="card-item">
                    <span class="icon">üìû</span>
                    <span>${highlight(item.hp, searchFilter) || '-'}</span>
                </div>
                <div class="card-item" style="margin-top:5px; padding-top:5px; border-top: 1px solid #f1f5f9;">
                    <span class="icon">üìù</span>
                    <span><strong>Catatan:</strong><br>${highlight(item.aksi, searchFilter) || '<span style="color:#cbd5e1; font-style:italic;">Belum ada catatan</span>'}</span>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn-card btn-aksi" onclick="event.stopPropagation(); bukaModal(${originalIndex})">Update Catatan</button>
                <button class="btn-card btn-hapus" onclick="event.stopPropagation(); hapusData(${originalIndex})">Hapus</button>
            </div>
        `;
        
        cardContainer.appendChild(card);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('input-nama').value.trim();
      const alamat = document.getElementById('input-alamat').value.trim();
      const hp = document.getElementById('input-hp').value.trim();
      const keterangan = document.getElementById('input-keterangan').value;
      if (!nama || !alamat || !hp || !keterangan) return;
      if (editIndex !== null) {
        data[editIndex] = { ...data[editIndex], nama, alamat, hp, keterangan };
      } else {
        data.push({ nama, alamat, hp, keterangan, aksi: "" });
      }
      simpanKeLocalStorage();
      batalEdit();
      renderCards();
    });
    
    function pilihUntukEdit(index) {
        editIndex = index;
        btnEdit.disabled = false;
        renderCards();
    }

    function aktifkanModeEdit() {
        if (editIndex === null) return;
        const item = data[editIndex];
        document.getElementById('input-nama').value = item.nama;
        document.getElementById('input-alamat').value = item.alamat;
        document.getElementById('input-hp').value = item.hp;
        document.getElementById('input-keterangan').value = item.keterangan;
        btnTambah.textContent = "Simpan Perubahan"; // Wording lebih pro
        btnBatalEdit.style.display = 'block';
    }

    function batalEdit() {
        editIndex = null;
        form.reset();
        btnTambah.textContent = "Tambah Data";
        btnEdit.disabled = true;
        btnBatalEdit.style.display = 'none';
        renderCards();
    }

    async function hapusData(index) {
      if (confirm("Yakin ingin menghapus data ini secara permanen?")) {
        data.splice(index, 1);
        simpanKeLocalStorage();
        batalEdit();
        renderCards();
      }
    }

    function bukaModal(index) {
      selectedIndex = index;
      aksiTextarea.value = data[index].aksi || "";
      modal.style.display = 'flex';
    }

    function tutupModal() {
      modal.style.display = 'none';
      aksiTextarea.value = "";
      selectedIndex = null;
    }

    async function simpanAksi() {
      if (selectedIndex === null) return;
      data[selectedIndex].aksi = aksiTextarea.value.trim();
      simpanKeLocalStorage();
      renderCards();
      tutupModal();
    }

    function tampilkanJumlah() {
      const totalData = data.length;
      const filteredData = cardContainer.children.length;
      if (currentCategoryFilter || searchInput.value) {
          jumlahText.innerHTML = `Menampilkan <strong>${filteredData}</strong> hasil pencarian dari total <strong>${totalData}</strong> kontak.`;
      } else {
          jumlahText.innerHTML = `Total database Anda saat ini mencakup <strong>${totalData}</strong> nama.`;
      }
      modalJumlah.style.display = 'flex';
    }

    function tutupModalJumlah() {
      modalJumlah.style.display = 'none';
    }

    function bukaModalSort() {
      modalSort.style.display = 'flex';
    }

    function tutupModalSort() {
      modalSort.style.display = 'none';
    }

    function urutkanData(kriteria) {
        if (kriteria === 'a-z') { data.sort((a, b) => a.nama.localeCompare(b.nama)); } 
        else if (kriteria === 'z-a') { data.sort((a, b) => b.nama.localeCompare(a.nama)); }
        simpanKeLocalStorage();
        renderCards();
        tutupModalSort();
    }

    function filterData(kategori) {
        currentCategoryFilter = kategori;
        renderCards();
        tutupModalSort();
    }

    window.addEventListener('click', (e) => {
      if (e.target === modal) tutupModal();
      if (e.target === modalJumlah) tutupModalJumlah();
      if (e.target === modalSort) tutupModalSort();
    });

    searchInput.addEventListener('input', () => {
      renderCards();
    });

    window.onload = () => {
        bacaDariLocalStorage();
        if (data.length > 0) {
            masukAplikasi();
        }
        // Jika tidak ada data (data.length === 0), splash screen akan tampil
    };

  </script>
</body>
</html>
