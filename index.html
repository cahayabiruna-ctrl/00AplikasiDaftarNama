<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Aplikasi Daftar Nama - DV TEAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* * =========================================
     * PERBAIKAN TOTAL: MODE SCROLL (ANTI-SUMPEK)
     * =========================================
     */

    :root {
      --bg-dark: #0f172a;
      --card-dark: #1e293b;
      --text-main: #f8fafc;
      --accent: #6366f1;
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      --glass-border: 1px solid rgba(255, 255, 255, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    
    html, body {
      width: 100%;
      min-height: 100vh; /* Memastikan tinggi minimal penuh */
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow-x: hidden; /* Mencegah geser samping */
      overflow-y: auto;   /* MEMBUKA KUNCI SCROLL */
    }

    /* Background Mesh Halus */
    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%);
        pointer-events: none;
        z-index: -1;
    }

    /* === SPLASH SCREEN === */
    #splash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #020617;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      z-index: 9999;
    }
    #splash h1 {
        font-family: 'Rajdhani', sans-serif;
        font-size: 2.5rem; margin-bottom: 30px;
        text-align: center; color: white;
    }
    #splash button {
      padding: 15px 30px; margin: 10px; width: 80%; max-width: 300px;
      background: rgba(255,255,255,0.1); color: white;
      border: 1px solid #6366f1; border-radius: 8px;
      font-weight: bold; cursor: pointer;
    }

    /* === CONTAINER === */
    .container {
      display: none; /* Hidden by default until splash closes */
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding-bottom: 80px; /* Ruang untuk scroll paling bawah */
    }

    /* Sticky Header (Tetap di atas tapi tidak menghalangi) */
    .header-group {
        position: sticky;
        top: 0;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        z-index: 100;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .main-title {
        font-family: 'Rajdhani', sans-serif;
        font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px;
        text-align: center; margin-bottom: 10px;
        background: linear-gradient(to right, #fff, #a5b4fc);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .search-bar-container input {
      width: 100%; padding: 12px 15px;
      background: #1e293b; border: 1px solid #475569;
      color: white; border-radius: 8px;
    }

    /* === FORM SECTION (LEBIH LEGA) === */
    .form-section {
      background: #1e293b;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      border: var(--glass-border);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .form-section form { display: grid; gap: 15px; } /* Jarak antar input diperlebar */

    .form-section input, .form-section select {
      width: 100%; padding: 14px; /* Area sentuh lebih besar */
      background: #0f172a; border: 1px solid #334155;
      color: white; border-radius: 8px; font-size: 1rem;
    }
    
    .form-section input:focus, .form-section select:focus {
        border-color: #6366f1; outline: none;
    }

    /* Tombol Besar & Jelas */
    .form-buttons {
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;
    }
    .form-buttons button {
      padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white;
    }
    #btn-tambah { grid-column: 1 / -1; background: var(--gradient-primary); font-size: 1.1rem; padding: 15px; }
    #btn-jumlah { background: #334155; }
    #btn-sort { background: #334155; }
    #btn-edit { background: #f59e0b; color: #000; display: none; } /* Hidden by default */
    #btn-export { background: #10b981; }
    #btn-batal-edit { grid-column: 1 / -1; background: #ef4444; display: none; }

    /* === LIST DATA (CARD) === */
    .list-container {
      padding: 0 20px;
    }
    
    .card {
      background: #1e293b;
      margin-bottom: 15px;
      padding: 18px;
      border-radius: 12px;
      border-left: 5px solid #6366f1; /* Penanda visual */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }

    .card-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 12px; border-bottom: 1px dashed #334155; padding-bottom: 8px;
    }
    .card-name { font-size: 1.2rem; font-weight: 700; color: #fff; }
    .card-badge { font-size: 0.75rem; background: #312e81; color: #a5b4fc; padding: 4px 8px; border-radius: 4px; }

    /* Perbaikan Tampilan Alamat */
    .data-row {
        display: flex; align-items: flex-start; margin-bottom: 8px;
        font-size: 0.95rem; color: #cbd5e1;
    }
    .data-icon { margin-right: 10px; min-width: 20px; text-align: center; }
    
    /* Highlight Alamat agar tidak hilang */
    .alamat-text { color: #fff; font-weight: 500; line-height: 1.4; }

    .note-box {
        background: #0f172a; padding: 10px; border-radius: 6px; margin-top: 10px;
        font-size: 0.9rem; color: #94a3b8; border-left: 2px solid #64748b;
    }

    .card-actions {
        display: flex; gap: 10px; margin-top: 15px;
    }
    .btn-action { flex: 1; padding: 10px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; }
    .btn-update { background: #312e81; color: #a5b4fc; border: 1px solid #4f46e5; }
    .btn-delete { background: rgba(239, 68, 68, 0.1); color: #f87171; border: 1px solid #ef4444; }

    /* MODAL */
    .modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); z-index: 99999;
        justify-content: center; align-items: center;
    }
    .modal-box {
        background: #1e293b; padding: 25px; width: 90%; max-width: 350px;
        border-radius: 15px; text-align: center; border: 1px solid #475569;
    }
    .modal-box textarea {
        width: 100%; height: 100px; background: #0f172a; border: 1px solid #334155;
        color: white; padding: 10px; margin: 15px 0; border-radius: 8px;
    }
    .modal-btns { display: flex; justify-content: flex-end; gap: 10px; }

  </style>
</head>
<body>

  <div id="splash">
    <h1>DV TEAM<br><span style="font-size:1rem; opacity:0.7;">DATABASE SYSTEM</span></h1>
    <button onclick="mulaiBaru()">DATABASE BARU</button>
    <button onclick="triggerImpor()">LOAD DATA LAMA</button>
  </div>
  <input type="file" id="file-importer" accept=".json" style="display: none;">

  <div class="container" id="app-container">
    
    <div class="header-group">
        <div class="main-title">DAFTAR NAMA</div>
        <div class="search-bar-container">
          <input type="text" id="search" placeholder="üîç Cari data target...">
        </div>
    </div>

    <div class="form-section">
      <form id="form-input-nama">
        <input type="text" id="input-nama" placeholder="Nama Lengkap" required>
        <input type="text" id="input-alamat" placeholder="Alamat Lengkap / Wilayah" required>
        
        <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 10px;">
            <input type="number" id="input-hp" placeholder="No. HP / WA" required>
            <select id="input-keterangan" required>
              <option value="" disabled selected>Status</option>
              <option>Keluarga</option>
              <option>Tetangga</option>
              <option>Teman Dekat</option>
              <option>Relasi</option>
              <option>Lain-lain</option>
            </select>
        </div>
        
        <div class="form-buttons">
            <button type="submit" id="btn-tambah">SIMPAN DATA</button>
            <button type="button" id="btn-edit" onclick="aktifkanModeEdit()">UPDATE EDIT</button> <button type="button" id="btn-jumlah" onclick="tampilkanJumlah()">TOTAL</button>
            <button type="button" id="btn-sort" onclick="bukaModalSort()">FILTER</button>
            <button type="button" id="btn-export" onclick="eksporData()">BACKUP</button>
            <button type="button" id="btn-batal-edit" onclick="batalEdit()">BATAL EDIT</button>
        </div>
      </form>
    </div>

    <div class="list-container" id="card-container">
        </div>

  </div>

  <div id="modal" class="modal-overlay">
      <div class="modal-box">
          <h3>CATATAN PROGRES</h3>
          <textarea id="aksi-textarea" placeholder="Tulis perkembangan prospek..."></textarea>
          <div class="modal-btns">
              <button onclick="tutupModal()" style="padding:10px; background:transparent; color:#94a3b8; border:none;">BATAL</button>
              <button onclick="simpanAksi()" style="padding:10px 20px; background:#6366f1; color:white; border:none; border-radius:5px;">SIMPAN</button>
          </div>
      </div>
  </div>

  <div id="modal-jumlah" class="modal-overlay">
      <div class="modal-box">
          <h3>INFO DATA</h3>
          <p id="jumlah-text" style="margin:20px 0; color:white;"></p>
          <button onclick="tutupModalJumlah()" style="padding:10px 20px; background:#6366f1; color:white; border:none; border-radius:5px;">OK</button>
      </div>
  </div>

  <div id="modal-sort" class="modal-overlay">
      <div class="modal-box">
          <h3>FILTER DATA</h3>
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:20px 0;">
              <button onclick="filterData('Keluarga')" style="padding:10px;">Keluarga</button>
              <button onclick="filterData('Tetangga')" style="padding:10px;">Tetangga</button>
              <button onclick="filterData('Teman Dekat')" style="padding:10px;">Teman</button>
              <button onclick="filterData('Relasi')" style="padding:10px;">Relasi</button>
              <button onclick="filterData('')" style="grid-column:1/-1; background:#ef4444; color:white; border:none; padding:10px;">TAMPILKAN SEMUA</button>
          </div>
          <button onclick="tutupModalSort()" style="background:transparent; color:#94a3b8; border:none;">TUTUP</button>
      </div>
  </div>

  <script>
    let data = [];
    let selectedIndex = null;
    let editIndex = null;
    let currentCategoryFilter = '';

    const splash = document.getElementById('splash');
    const appContainer = document.getElementById('app-container');
    const form = document.getElementById('form-input-nama');
    const cardContainer = document.getElementById('card-container');
    const searchInput = document.getElementById('search');
    
    // Modals
    const modal = document.getElementById('modal');
    const modalJumlah = document.getElementById('modal-jumlah');
    const modalSort = document.getElementById('modal-sort');
    const jumlahText = document.getElementById('jumlah-text');
    const aksiTextarea = document.getElementById('aksi-textarea');
    
    // Buttons
    const btnTambah = document.getElementById('btn-tambah');
    const btnEdit = document.getElementById('btn-edit');
    const btnBatalEdit = document.getElementById('btn-batal-edit');
    const fileImporter = document.getElementById('file-importer');

    function mulaiBaru() {
      if(confirm("Buat Database Baru? Data lama di layar akan hilang.")) {
        data = []; simpanKeLocalStorage(); masukAplikasi();
      }
    }

    function triggerImpor() { fileImporter.click(); }
    
    fileImporter.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const imp = JSON.parse(ev.target.result);
                if(Array.isArray(imp)) {
                    data = imp; simpanKeLocalStorage(); masukAplikasi();
                } else { alert("Format salah!"); }
            } catch(err) { alert("Gagal baca file."); }
        };
        reader.readAsText(file);
    };

    function masukAplikasi() {
        splash.style.display = 'none';
        appContainer.style.display = 'flex';
        bacaDariLocalStorage();
        renderCards();
    }

    function simpanKeLocalStorage() { localStorage.setItem('dvteam_db', JSON.stringify(data)); }
    function bacaDariLocalStorage() {
        const stored = localStorage.getItem('dvteam_db');
        data = stored ? JSON.parse(stored) : [];
    }

    function highlight(text, keyword) {
        if (!text) return '';
        if (!keyword) return text;
        const regex = new RegExp(`(${keyword})`, 'gi');
        return text.replace(regex, '<mark style="background:#f59e0b; color:black;">$1</mark>');
    }

    function renderCards() {
        cardContainer.innerHTML = '';
        const keyword = searchInput.value.toLowerCase();
        
        const filtered = data.filter(item => {
            const matchCat = !currentCategoryFilter || item.keterangan === currentCategoryFilter;
            const matchKey = !keyword || (
                (item.nama || '').toLowerCase().includes(keyword) || 
                (item.alamat || '').toLowerCase().includes(keyword) ||
                (item.hp || '').toLowerCase().includes(keyword)
            );
            return matchCat && matchKey;
        });

        filtered.forEach(item => {
            const idx = data.indexOf(item);
            const div = document.createElement('div');
            div.className = 'card';
            if(editIndex === idx) div.style.border = "2px solid #f59e0b";

            // PERBAIKAN RENDER ALAMAT DI SINI
            div.innerHTML = `
                <div class="card-header">
                    <span class="card-name">${highlight(item.nama, keyword)}</span>
                    <span class="card-badge">${item.keterangan}</span>
                </div>
                
                <div class="data-row">
                    <span class="data-icon">üìç</span>
                    <span class="alamat-text">${highlight(item.alamat, keyword)}</span>
                </div>
                
                <div class="data-row">
                    <span class="data-icon">üìû</span>
                    <span style="color:#6366f1;">${highlight(item.hp, keyword)}</span>
                </div>

                <div class="note-box">
                    <strong>Catatan:</strong><br>
                    ${item.aksi ? highlight(item.aksi, keyword) : '-'}
                </div>

                <div class="card-actions">
                    <button class="btn-action btn-update" onclick="bukaModal(${idx})">UPDATE CATATAN</button>
                    <button class="btn-action" style="background:#334155; color:white;" onclick="editData(${idx})">EDIT DATA</button>
                    <button class="btn-action btn-delete" onclick="hapusData(${idx})">HAPUS</button>
                </div>
            `;
            cardContainer.appendChild(div);
        });
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const nama = document.getElementById('input-nama').value;
        const alamat = document.getElementById('input-alamat').value;
        const hp = document.getElementById('input-hp').value;
        const ket = document.getElementById('input-keterangan').value;

        if(editIndex !== null) {
            data[editIndex] = { ...data[editIndex], nama, alamat, hp, keterangan: ket };
            alert("Data berhasil diubah!");
        } else {
            data.push({ nama, alamat, hp, keterangan: ket, aksi: '' });
        }
        
        simpanKeLocalStorage();
        batalEdit();
        renderCards();
    });

    function editData(idx) {
        editIndex = idx;
        const item = data[idx];
        document.getElementById('input-nama').value = item.nama;
        document.getElementById('input-alamat').value = item.alamat;
        document.getElementById('input-hp').value = item.hp;
        document.getElementById('input-keterangan').value = item.keterangan;
        
        btnTambah.style.display = 'none';
        btnEdit.style.display = 'block';
        btnBatalEdit.style.display = 'grid';
        
        window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll ke atas form
        renderCards();
    }

    function batalEdit() {
        editIndex = null;
        form.reset();
        btnTambah.style.display = 'block';
        btnEdit.style.display = 'none';
        btnBatalEdit.style.display = 'none';
        renderCards();
    }

    function hapusData(idx) {
        if(confirm("Hapus data ini permanen?")) {
            data.splice(idx, 1);
            simpanKeLocalStorage();
            renderCards();
        }
    }

    function eksporData() {
        const json = JSON.stringify(data, null, 2);
        const blob = new Blob([json], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "database_dvteam.json";
        a.click();
    }

    // Modal Controls
    function bukaModal(idx) { selectedIndex = idx; aksiTextarea.value = data[idx].aksi || ''; modal.style.display = 'flex'; }
    function tutupModal() { modal.style.display = 'none'; }
    function simpanAksi() {
        if(selectedIndex !== null) {
            data[selectedIndex].aksi = aksiTextarea.value;
            simpanKeLocalStorage(); renderCards(); tutupModal();
        }
    }

    function tampilkanJumlah() {
        jumlahText.innerHTML = `Total Data: <strong>${data.length}</strong>`;
        modalJumlah.style.display = 'flex';
    }
    function tutupModalJumlah() { modalJumlah.style.display = 'none'; }
    
    function bukaModalSort() { modalSort.style.display = 'flex'; }
    function tutupModalSort() { modalSort.style.display = 'none'; }
    
    function filterData(cat) {
        currentCategoryFilter = cat;
        renderCards();
        tutupModalSort();
    }

    window.onload = () => { bacaDariLocalStorage(); if(data.length > 0) splash.style.display = 'none', appContainer.style.display = 'flex', renderCards(); };
  </script>
</body>
</html>
