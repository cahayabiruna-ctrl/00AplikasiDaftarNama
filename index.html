<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Daftar Nama - Executive Dark</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* * =========================================
     * TEMA: COMMAND CENTER (DARK LUXURY)
     * Kesan: Canggih, Berwibawa, Mahal.
     * =========================================
     */

    :root {
      /* Palette Gelap Premium */
      --bg-dark: #0f172a;        /* Latar utama (Midnight Blue) */
      --card-dark: #1e293b;      /* Latar kartu */
      --text-main: #f8fafc;      /* Teks putih terang */
      --text-muted: #94a3b8;     /* Teks abu-abu */
      
      /* Aksen Gradasi (Nyawa Desain ini) */
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); /* Indigo Neon */
      --gradient-gold: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);    /* Gold/Amber */
      --gradient-danger: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);  /* Red Crimson */
      --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%); /* Emerald */
      
      /* Glow Effects */
      --glow-blue: 0 0 15px rgba(79, 70, 229, 0.4);
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow: hidden;
    }

    /* === SPLASH SCREEN (Kesan Masuk ke Sistem) === */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      background-image: 
        radial-gradient(circle at 50% 0%, #1e1b4b 0%, transparent 70%),
        radial-gradient(circle at 100% 100%, #312e81 0%, transparent 50%);
    }
    #splash h1 {
        font-family: 'Rajdhani', sans-serif; /* Font gaya teknikal */
        font-size: 2.5rem;
        margin-bottom: 40px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }
    #splash h1 span {
        font-size: 4rem;
        display: block;
        margin-bottom: 5px;
    }
    #splash button {
      padding: 15px 35px;
      min-width: 280px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
      border: 1px solid rgba(99, 102, 241, 0.5);
      border-radius: 4px; /* Sudut tajam untuk kesan tegas */
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 8px;
      text-transform: uppercase;
      font-family: 'Rajdhani', sans-serif;
    }
    #splash button:hover { 
      background: var(--gradient-primary);
      border-color: transparent;
      box-shadow: var(--glow-blue);
      transform: translateY(-2px);
    }

    /* === CONTAINER UTAMA === */
    .container {
      display: none;
      flex-direction: column;
      height: 100%;
      max-width: 600px; /* Lebih ramping untuk fokus */
      margin: 0 auto;
      width: 100%;
      background: var(--bg-dark);
      position: relative;
    }

    /* Background Mesh/Gradient Halus di belakang app */
    .container::before {
        content: '';
        position: absolute;
        top: -20%; left: -20%;
        width: 140%; height: 60%;
        background: radial-gradient(circle, rgba(79,70,229,0.15) 0%, rgba(0,0,0,0) 70%);
        pointer-events: none;
        z-index: 0;
    }
    
    /* Header */
    .header-group {
        padding: 20px 20px 10px 20px;
        z-index: 10;
        background: rgba(15, 23, 42, 0.95);
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .main-title {
        font-family: 'Rajdhani', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        color: var(--text-main);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 15px;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Search Bar (Floating Glass) */
    .search-bar-container input {
      width: 100%;
      padding: 14px 20px;
      border: var(--glass-border);
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(30, 41, 59, 0.6);
      color: #fff;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .search-bar-container input::placeholder { color: #64748b; }
    .search-bar-container input:focus {
        background: rgba(30, 41, 59, 0.9);
        border-color: #6366f1;
        box-shadow: var(--glow-blue);
    }

    /* === FORM INPUT SECTION === */
    .form-section {
      background: rgba(30, 41, 59, 0.4);
      padding: 20px;
      margin: 10px 20px;
      border-radius: 16px;
      border: var(--glass-border);
      position: relative;
      z-index: 2;
    }
    
    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    /* Input Styling - Dark Theme */
    .form-section input, .form-section select {
      padding: 12px 16px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 0.95rem;
      background: #0f172a;
      color: #fff;
      width: 100%;
      transition: 0.2s;
    }
    .form-section input:focus, .form-section select:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    /* Tombol yang lebih "Pop" */
    .form-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    
    .form-buttons button {
      padding: 12px 0;
      font-size: 0.85rem;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }
    .form-buttons button:active { transform: scale(0.96); }

    /* Warna Tombol dengan Gradasi Tajam */
    #btn-tambah { 
        background: var(--gradient-primary); 
        grid-column: span 2; 
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
    }
    #btn-edit { background: var(--gradient-gold); color: #0f172a; }
    #btn-export { background: var(--gradient-success); }
    
    #btn-jumlah, #btn-sort { 
        background: #1e293b; 
        color: #94a3b8; 
        border: 1px solid rgba(255,255,255,0.1);
    }
    #btn-jumlah:hover, #btn-sort:hover { background: #334155; color: white; }

    #btn-batal-edit {
        grid-column: 1 / -1;
        background: #334155;
        border: 1px solid #ef4444;
        color: #ef4444;
    }

    /* === LIST DATA === */
    .list-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px 40px 20px;
    }
    
    .card {
      background: var(--card-dark);
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.03);
      border-left: 4px solid #6366f1; /* Aksen kiri */
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      position: relative;
    }
    
    .card:hover { transform: translateX(5px); transition: 0.2s; border-color: #6366f1; }

    /* Mode Edit */
    .card.selected {
      border: 1px solid #f59e0b;
      background: rgba(245, 158, 11, 0.1);
    }

    .card-header {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tag-keterangan {
        font-size: 0.7rem;
        padding: 3px 8px;
        background: rgba(99, 102, 241, 0.2);
        color: #818cf8;
        border-radius: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .card-body { display: grid; gap: 6px; }

    .card-item {
        display: flex;
        align-items: flex-start;
        font-size: 0.9rem;
        color: var(--text-muted);
    }
    .card-item .icon { width: 25px; color: #6366f1; }
    
    .note-box {
        margin-top: 8px;
        background: rgba(0,0,0,0.2);
        padding: 8px;
        border-radius: 6px;
        font-size: 0.85rem;
        border-left: 2px solid #64748b;
    }

    /* Tombol Aksi Kecil */
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.05);
      padding-top: 10px;
    }
    .btn-card {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
    }
    .btn-aksi { background: rgba(99, 102, 241, 0.15); color: #818cf8; }
    .btn-aksi:hover { background: #6366f1; color: white; }
    .btn-hapus { background: rgba(239, 68, 68, 0.15); color: #f87171; }
    .btn-hapus:hover { background: #ef4444; color: white; }

    /* === MODAL DARK === */
    #modal, #modal-jumlah, #modal-sort { 
        display: none; 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        justify-content: center; align-items: center; 
        z-index: 99999; 
    }
    
    .modal-content { 
        background: #1e293b;
        padding: 25px; 
        border-radius: 16px; 
        width: 85%; max-width: 350px; 
        text-align: center; 
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .modal-content h3 { color: white; margin-bottom: 15px; font-family: 'Rajdhani', sans-serif; text-transform: uppercase; }
    
    .modal-content textarea { 
        background: #0f172a;
        color: white;
        border: 1px solid #334155;
        width: 100%; height: 100px; 
        padding: 10px; 
        border-radius: 8px; 
        margin-bottom: 15px;
    }

    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    .btn-save { background: var(--gradient-primary); color: white; border:none; padding: 10px 20px; border-radius: 6px; }
    .btn-cancel { background: transparent; color: #94a3b8; border: 1px solid #334155; padding: 10px 20px; border-radius: 6px; }

    /* Sort Options */
    .sort-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
    .sort-options button { 
        padding: 10px; 
        background: #0f172a; border: 1px solid #334155; 
        color: #cbd5e1; border-radius: 6px; cursor: pointer; 
    }
    .sort-options button:hover { border-color: #6366f1; color: white; }
    .reset-sort-btn { grid-column: 1 / -1; background: #450a0a !important; color: #fca5a5 !important; border: 1px solid #7f1d1d !important; }

    mark { background: #f59e0b; color: #000; padding: 0 2px; }
  </style>
</head>
<body>
  
  <div id="splash">
    <h1><span>‚ò¢Ô∏è</span>DV TEAM<br><span style="font-size: 1.2rem; opacity: 0.7; font-weight: 500; letter-spacing: 4px; margin-top: -10px;">DATABASE SYSTEM</span></h1>
    <button onclick="mulaiBaru()">Initialize New Data</button>
    <button onclick="triggerImpor()">Load Existing Database</button>
  </div>

  <input type="file" id="file-importer" accept=".json" style="display: none;">

  <div class="container" id="app-container">
    
    <div class="header-group">
        <h1 class="main-title">Daftar Nama</h1>
        <div class="search-bar-container">
          <input type="text" id="search" placeholder="üîç Cari data target...">
        </div>
    </div>

    <div class="form-section">
      <form id="form-input-nama">
        <input type="text" id="input-nama" placeholder="Nama Lengkap" required>
        <input type="text" id="input-alamat" placeholder="Alamat / Wilayah" required>
        <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 10px;">
            <input type="text" id="input-hp" placeholder="No. WhatsApp" required>
            <select id="input-keterangan" required>
              <option value="" disabled selected>Status</option>
              <option>Keluarga</option>
              <option>Tetangga</option>
              <option>Teman Dekat</option>
              <option>Relasi</option>
              <option>Lain-lain</option>
            </select>
        </div>
        
        <div class="form-buttons">
          <button type="submit" id="btn-tambah">TAMBAH</button>
          <button type="button" id="btn-jumlah" onclick="tampilkanJumlah()">TOTAL</button>
          <button type="button" id="btn-sort" onclick="bukaModalSort()">FILTER</button>
          <button type="button" id="btn-edit" onclick="aktifkanModeEdit()" disabled>EDIT</button>
          <button type="button" id="btn-export" onclick="eksporData()">SAVE</button>
          <button type="button" id="btn-batal-edit" onclick="batalEdit()" style="display: none;">BATALKAN</button>
        </div>
      </form>
    </div>

    <div class="list-container" id="card-container"></div>
  </div>

  <div id="modal">
      <div class="modal-content">
          <h3 id="modal-title">UPDATE PROGRESS</h3>
          <textarea id="aksi-textarea" placeholder="Input catatan perkembangan..."></textarea>
          <div class="modal-actions">
              <button class="btn-cancel" onclick="tutupModal()">CLOSE</button>
              <button class="btn-save" onclick="simpanAksi()">UPDATE</button>
          </div>
      </div>
  </div>
  
  <div id="modal-jumlah">
      <div class="modal-content">
          <h3>DATA SUMMARY</h3>
          <p id="jumlah-text" style="margin: 20px 0; font-size: 1.1rem; color: #e2e8f0;"></p>
          <div class="modal-actions" style="justify-content: center;">
              <button class="btn-save" onclick="tutupModalJumlah()">OK</button>
          </div>
      </div>
  </div>
  
  <div id="modal-sort">
      <div class="modal-content">
          <h3>FILTERING</h3>
          <div class="sort-options">
              <button onclick="urutkanData('a-z')">A - Z</button>
              <button onclick="urutkanData('z-a')">Z - A</button>
              <button onclick="filterData('Keluarga')">Keluarga</button>
              <button onclick="filterData('Tetangga')">Tetangga</button>
              <button onclick="filterData('Teman Dekat')">Teman Dekat</button>
              <button onclick="filterData('Relasi')">Relasi Bisnis</button>
              <button onclick="filterData('Lain-lain')">Lain-lain</button>
              <button onclick="filterData('')" class="reset-sort-btn">RESET ALL</button>
          </div>
          <div class="modal-actions" style="justify-content: center;">
              <button class="btn-cancel" onclick="tutupModalSort()">CLOSE</button>
          </div>
      </div>
  </div>

  <script>
    /* * =========================================
     * JAVASCRIPT LOGIC (TIDAK BERUBAH)
     * =========================================
     */

    let data = [];
    let selectedIndex = null;
    let editIndex = null;
    let currentCategoryFilter = '';

    const splash = document.getElementById('splash');
    const appContainer = document.getElementById('app-container');
    const form = document.getElementById('form-input-nama');
    const cardContainer = document.getElementById('card-container');
    const searchInput = document.getElementById('search');
    const modal = document.getElementById('modal');
    const modalJumlah = document.getElementById('modal-jumlah');
    const modalSort = document.getElementById('modal-sort');
    const jumlahText = document.getElementById('jumlah-text');
    const aksiTextarea = document.getElementById('aksi-textarea');
    const btnEdit = document.getElementById('btn-edit');
    const btnTambah = document.getElementById('btn-tambah');
    const btnBatalEdit = document.getElementById('btn-batal-edit');
    const fileImporter = document.getElementById('file-importer');

    function masukFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) elem.requestFullscreen().catch(err => console.log(err));
      }
    }

    // --- FUNGSI SPLASH SCREEN ---

    function mulaiBaru() {
      if (confirm("Yakin ingin reset data baru?")) {
        data = [];
        simpanKeLocalStorage();
        masukAplikasi();
      }
    }
    
    function triggerImpor() { fileImporter.click(); }

    fileImporter.onchange = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const importedData = JSON.parse(e.target.result);
                if (Array.isArray(importedData)) {
                    data = importedData;
                    simpanKeLocalStorage();
                    alert("Database Loaded Successfully!");
                    masukAplikasi();
                } else { alert("File Corrupt."); }
            } catch (err) { alert("Error reading file."); }
        };
        reader.readAsText(file);
        event.target.value = null;
    };

    function masukAplikasi() {
        masukFullscreen();
        splash.style.display = 'none';
        appContainer.style.display = 'flex';
        bacaDariLocalStorage();
        renderCards();
    }

    // --- FUNGSI PENYIMPANAN ---

    function simpanKeLocalStorage() { localStorage.setItem('daftarNamaDatabase', JSON.stringify(data)); }

    function bacaDariLocalStorage() {
      const dataTersimpan = localStorage.getItem('daftarNamaDatabase');
      data = dataTersimpan ? JSON.parse(dataTersimpan) : [];
    }

    function eksporData() {
        if (data.length === 0) { alert("Data kosong."); return; }
        const jsonString = JSON.stringify(data, null, 2);
        const blob = new Blob([jsonString], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'DVTEAM_Database.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        alert("Database Saved: DVTEAM_Database.json");
    }

    // --- FUNGSI RENDER DAN AKSI ---

    function highlight(text, keyword) {
      if (!text) return '';
      if (!keyword) return text;
      const regex = new RegExp(`(${keyword.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function renderCards() {
      cardContainer.innerHTML = '';
      const searchFilter = searchInput.value.toLowerCase();
      const filteredData = data.filter(item => {
        const matchesCategory = !currentCategoryFilter || item.keterangan === currentCategoryFilter;
        const matchesSearch = !searchFilter || (
            item.nama.toLowerCase().includes(searchFilter) ||
            item.alamat.toLowerCase().includes(searchFilter) ||
            item.hp.toLowerCase().includes(searchFilter) ||
            item.keterangan.toLowerCase().includes(searchFilter) ||
            (item.aksi && item.aksi.toLowerCase().includes(searchFilter))
        );
        return matchesCategory && matchesSearch;
      });

      filteredData.forEach(item => {
        const originalIndex = data.indexOf(item);
        const card = document.createElement('div');
        card.className = `card ${editIndex === originalIndex ? 'selected' : ''}`;
        card.setAttribute('onclick', `pilihUntukEdit(${originalIndex})`);

        card.innerHTML = `
            <div class="card-header">
                <span>${highlight(item.nama, searchFilter)}</span>
                <span class="tag-keterangan">${highlight(item.keterangan, searchFilter)}</span>
            </div>
            <div class="card-body">
                <div class="card-item">
                    <span class="icon">üìå</span>
                    <span>${highlight(item.alamat, searchFilter) || '-'}</span>
                </div>
                <div class="card-item">
                    <span class="icon">üìû</span>
                    <span>${highlight(item.hp, searchFilter) || '-'}</span>
                </div>
                <div class="note-box">
                    <strong style="color:#6366f1;">CATATAN:</strong><br>
                    ${highlight(item.aksi, searchFilter) || '<span style="opacity:0.5; font-style:italic">Belum ada progres</span>'}
                </div>
            </div>
            <div class="btn-group">
                <button class="btn-card btn-aksi" onclick="event.stopPropagation(); bukaModal(${originalIndex})">Update</button>
                <button class="btn-card btn-hapus" onclick="event.stopPropagation(); hapusData(${originalIndex})">Hapus</button>
            </div>
        `;
        
        cardContainer.appendChild(card);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('input-nama').value.trim();
      const alamat = document.getElementById('input-alamat').value.trim();
      const hp = document.getElementById('input-hp').value.trim();
      const keterangan = document.getElementById('input-keterangan').value;
      if (!nama || !alamat || !hp || !keterangan) return;
      if (editIndex !== null) {
        data[editIndex] = { ...data[editIndex], nama, alamat, hp, keterangan };
      } else {
        data.push({ nama, alamat, hp, keterangan, aksi: "" });
      }
      simpanKeLocalStorage();
      batalEdit();
      renderCards();
    });
    
    function pilihUntukEdit(index) {
        editIndex = index;
        btnEdit.disabled = false;
        renderCards();
    }

    function aktifkanModeEdit() {
        if (editIndex === null) return;
        const item = data[editIndex];
        document.getElementById('input-nama').value = item.nama;
        document.getElementById('input-alamat').value = item.alamat;
        document.getElementById('input-hp').value = item.hp;
        document.getElementById('input-keterangan').value = item.keterangan;
        btnTambah.textContent = "SIMPAN PERUBAHAN";
        btnBatalEdit.style.display = 'block';
    }

    function batalEdit() {
        editIndex = null;
        form.reset();
        btnTambah.textContent = "TAMBAH";
        btnEdit.disabled = true;
        btnBatalEdit.style.display = 'none';
        renderCards();
    }

    async function hapusData(index) {
      if (confirm("Hapus data ini permanen?")) {
        data.splice(index, 1);
        simpanKeLocalStorage();
        batalEdit();
        renderCards();
      }
    }

    function bukaModal(index) {
      selectedIndex = index;
      aksiTextarea.value = data[index].aksi || "";
      modal.style.display = 'flex';
    }

    function tutupModal() {
      modal.style.display = 'none';
      aksiTextarea.value = "";
      selectedIndex = null;
    }

    async function simpanAksi() {
      if (selectedIndex === null) return;
      data[selectedIndex].aksi = aksiTextarea.value.trim();
      simpanKeLocalStorage();
      renderCards();
      tutupModal();
    }

    function tampilkanJumlah() {
      const totalData = data.length;
      const filteredData = cardContainer.children.length;
      if (currentCategoryFilter || searchInput.value) {
          jumlahText.innerHTML = `Hasil Filter: <strong>${filteredData}</strong><br>Total Database: <strong>${totalData}</strong>`;
      } else {
          jumlahText.innerHTML = `Total Database: <strong>${totalData}</strong> Nama.`;
      }
      modalJumlah.style.display = 'flex';
    }

    function tutupModalJumlah() { modalJumlah.style.display = 'none'; }
    function bukaModalSort() { modalSort.style.display = 'flex'; }
    function tutupModalSort() { modalSort.style.display = 'none'; }

    function urutkanData(kriteria) {
        if (kriteria === 'a-z') { data.sort((a, b) => a.nama.localeCompare(b.nama)); } 
        else if (kriteria === 'z-a') { data.sort((a, b) => b.nama.localeCompare(a.nama)); }
        simpanKeLocalStorage();
        renderCards();
        tutupModalSort();
    }

    function filterData(kategori) {
        currentCategoryFilter = kategori;
        renderCards();
        tutupModalSort();
    }

    window.addEventListener('click', (e) => {
      if (e.target === modal) tutupModal();
      if (e.target === modalJumlah) tutupModalJumlah();
      if (e.target === modalSort) tutupModalSort();
    });

    searchInput.addEventListener('input', () => { renderCards(); });

    window.onload = () => {
        bacaDariLocalStorage();
        if (data.length > 0) { masukAplikasi(); }
    };
  </script>
</body>
</html>
